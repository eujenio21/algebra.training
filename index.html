<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>algeprime</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fundo geral */
    .page {
      width: 100%;
      height: 100vh;
      background-image: url("wallpaper-desktop.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    /* Banner / Aviso */
    .notice {
      max-width: 480px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .notice img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .notice:hover {
      transform: scale(1.05);
    }

    /* Fundo para celular */
    @media (max-width: 768px) {
      .page {
        background-image: url("wallpaper-mobile.jpg");
        padding-top: 20px;
      }

      .notice {
        max-width: 440px;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <!-- Imagem clicÃ¡vel -->
    <a class="notice" 
       href="https://algeprime.com#aff=Epifanio01" 
       target="_blank">
      <img src="aviso.png" alt="Notice">
    </a>
  </div>

</body>
</html>
